		<h1>Veggie Lasagna</h1>

			<img alt="" src="../img/veggie-lasagna-parnis-azimi.jpg" width="640">
			<figcaption>

			<h2>Description</h2>
			<p>
				Lasagna has always been one of my favorite comfort foods, and this spinach and tomato lasagna seems tasty, even though I've never made it myself.
			</p>
			<p>
				It seems like a complex dish, but just keep at it and you'll find the payoff absolutely delicious.
			</p>
			<h2>Ingredients</h2>
			<h3>For the tomato sauce:</h3>
			<ul>
				<li>1 &frac12; tablespoons <b>olive oil</b></li>
				<li>&frac12; medium <b>onion</b>, <i>grated</i></li>
				<li>2 cloves <b>garlic</b>, <i>pressed or minced</i></li>
				<li>&frac14; teaspoon <b>dried oregano</b> or <b>Italian seasoning</b></li>
				<li>1 (28-ounce) can of <b>fire-roasted crushed tomatoes</b></li>
				<li>&frac14; teaspoon <b>sugar</b></li>
				<li>2 tablespoons fresh <b>basil</b>, <i>chopped</i></li>
				<li><b>salt and pepper</b> (to taste)</li>
			</ul>
			<h3>For the spinach-cheese mixture:</h3>
			<ul>
				<li>1 &frac12; tablespoons <b>butter</b></li>
				<li>2 cloves <b>garlic</b>, <i>minced</i></li>
				<li>5 cups fresh <b>spinach</b>, <i>chopped</i></li>
				<li>2 cups <b>ricotta cheese</b></li>
				<li>&frac12; cup <b>Parmesan cheese</b></li>
				<li>1 large <b>egg</b>, <i>beaten</i></li>
				<li>1 teaspoon <b>Italian seasoning</b></li>
				<li>&frac12; teaspoon <b>dried oregano</b></li>
				<li>pinch of ground <b>nutmeg</b></li>
				<li>&frac12; teaspoon <b>salt</b></li>
				<li>&frac14; teaspoon <b>ground black pepper</b></li>
			</ul>
			<h3>For assembling the lasagna:</h3>
			<ul>
				<li>9 <b>lasagna noodles</b></li>
				<li>2 &frac14; cups <b>mozzarella cheese</b>, <i>shredded</i></li>
				<li><b>fresh basil</b>, <i>chopped</i> (optional, for garnish)</li>
				<li><b>Parmesan cheese</b> (optional, for garnish)</li>
			</ul>
			<h2>Steps</h2>
			<ol>
				<li>Preheat the oven to 375 F.</li>
			</ol>
			<h3>Make the tomato sauce:</h3>
			<ol>
				<li>Heat olive oil in a large saucepan over medium heat. Add onion and sauté until soft and translucent, about 3-4 minutes. Add garlic and oregano and continue to sauté until garlic is fragrant, about 1 minute.</li>
				<li>Add crushed tomatoes and sugar. Stir to combine</li>
				<li>Bring sauce to a boil, then turn the heat down to low. Simmer for 10 minutes.</li>
				<li>Remove from heat and stir in basil. Season with salt and pepper. Set aside.</li>
			</ol>
			<h3>Make the spinach-cheese mixture:</h3>
			<ol>
				<li>Use your hands or a cheese cloth and squeeze the spinach to remove excess water. Set aside.</li>
				<li>Melt the butter in a large skillet over medium-high heat. Add garlic and sauté for 1-2 minutes. Add spinach and continue sauté until the spinach is wilted, about 2-3 minutes. Remove from heat.</li>
				<li>In a large mixing bowl, combine the cooked spinach, ricotta cheese, Parmesan cheese, egg, Italian seasoning, oregano, nutmeg, salt, and pepper. Stir to combine, then set aside.</li>
			</ol>
			<h3>Asssemble and bake the lasagna:</h3>
			<ol>
				<li>In a large pot of salted water, cook the lasagna noodles until al dente, about 8 minutes or according to package instructions.</li>
				<li>Spread a thin layer of the tomato sauce in the bottom of a 9x13-inch casserole dish.</li>
				<li>Layer 3 lasagna noodles on top, followed by half of the spinach mixture, &frac12; cup mozzarella cheese, and 1 cup of tomato sauce. Repeate these exact same layers one more time.</li>
				<li>Add remaining 3 lasagna noodles, the remaining tomato sauce, and 1 and &frac14; cups of mozzarella cheese on top.</li>
				<li>Cover the lasagna with aluminum foil and bake for 45 minutes. Uncover and continue to bake for 15-20 more minutes until cheese is golden brown.</li>
				<li>Remove the lasagna from the oven and let it stand for 15 minutes before serving.</li>
				<li>Garnish with freshly chopped basil and Parmesan cheese, if desired, and serve.</li>
			</ol>
