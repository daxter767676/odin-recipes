		<h1>Veggie Lasagna</h1>
		<figure>
			<img alt="" src="../img/veggie-lasagna-parnis-azimi.jpg" width="640">
			<figcaption>
				Photo by <a href="https://unsplash.com/@parnissazimi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Parnis Azimi</a> on <a href="https://unsplash.com/photos/a-white-plate-topped-with-lasagna-covered-in-spinach-YGEne25RWPI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
			</figcaption>
			<h2>Description</h2>
			<p>
				Lasagna has always been one of my favorite comfort foods, and this spinach and tomato lasagna seems tasty, even though I've never made it myself.
			</p>
			<p>
				It seems like a complex dish, but just keep at it and you'll find the payoff absolutely delicious.
			</p>
			<h2>Ingredients</h2>
			<h3>For the tomato sauce:</h3>
			<ul>
				<li>1 &frac12; tablespoons <b>olive oil</b></li>
				<li>&frac12; medium <b>onion</b>, <i>grated</i></li>
				<li>2 cloves <b>garlic</b>, <i>pressed or minced</i></li>
				<li>&frac14; teaspoon <b>dried oregano</b> or <b>Italian seasoning</b></li>
				<li>1 (28-ounce) can of <b>fire-roasted crushed tomatoes</b></li>
				<li>&frac14; teaspoon <b>sugar</b></li>
				<li>2 tablespoons fresh <b>basil</b>, <i>chopped</i></li>
				<li><b>salt and pepper</b> (to taste)</li>
			</ul>
			<h3>For the spinach-cheese mixture:</h3>
			<ul>
				<li>1 &frac12; tablespoons <b>butter</b></li>
				<li>2 cloves <b>garlic</b>, <i>minced</i></li>
				<li>5 cups fresh <b>spinach</b>, <i>chopped</i></li>
				<li>2 cups <b>ricotta cheese</b></li>
				<li>&frac12; cup <b>Parmesan cheese</b></li>
				<li>1 large <b>egg</b>, <i>beaten</i></li>
				<li>1 teaspoon <b>Italian seasoning</b></li>
				<li>&frac12; teaspoon <b>dried oregano</b></li>
				<li>pinch of ground <b>nutmeg</b></li>
				<li>&frac12; teaspoon <b>salt</b></li>
				<li>&frac14; teaspoon <b>ground black pepper</b></li>
			</ul>
			<h3>For assembling the lasagna:</h3>
			<ul>
				<li>9 <b>lasagna noodles</b></li>
				<li>2 &frac14; cups <b>mozzarella cheese</b>, <i>shredded</i></li>
				<li><b>fresh basil</b>, <i>chopped</i> (optional, for garnish)</li>
				<li><b>Parmesan cheese</b> (optional, for garnish)</li>
			</ul>
		</figure>
